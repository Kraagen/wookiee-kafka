language: scala

scala:
- 2.11.4

jdk:
- oraclejdk7

sudo: false 

branches:
  only:
  - master
  - /^[0-9].[0-9].[0-9]$/

cache:
  directories:
  - $HOME/.m2

before_script:
- test $TRAVIS_PULL_REQUEST == "false" && git clone -b travis `git config --get remote.origin.url` target/travis || true

script:
- echo "TRAVIS_TAG $TRAVIS_TAG"
- test "$TRAVIS_TAG" != "" && mvn versions:set -DnewVersion=$TRAVIS_TAG deploy -q -P all -DskipTests=true --settings target/travis/settings.xml || test $TRAVIS_PULL_REQUEST == "false" && mvn deploy -q -P all -DskipTests=true --settings target/travis/settings.xml || mvn -q -P all test -B

after_success:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && mvn site-deploy -P all,github-site -Dgithub.global.oauth2Token=$GITHUB_TOKEN || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt ++2.11.4 coverageAggregate || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && sbt ++2.11.4 coveralls || true'

